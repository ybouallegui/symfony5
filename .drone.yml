kind: pipeline
name: default
#type: kubernetes

steps:
- name: PSR2
  image: herloct/phpcs
  commands:
    - phpcs --standard=PSR1,PSR2 --ignore=apps/my-symfony-app/config/*,apps/my-symfony-app/public  --extensions=php .
  when:
    branch:
    - master

- name: notify
  image: plugins/slack
  commands:
    - echo $${secrets }
    - echo ${secrets}
    - echo ${$secrets.slack_webhook}
  settings:
    webhook:
      from_secret: $${ secrets.slack_webhook }

trigger:
  branch:
  - master