kind: pipeline
name: default
#type: kubernetes

steps:
- name: install
  image: nginx:1.15.3-alpine
  commands:
    - composer install 

- name: test
  image: herloct/phpcs
  commands:
    - phpcs --standard=PSR1,PSR2 --ignore=apps/my-symfony-app/config/*,apps/my-symfony-app/public  --extensions=php .
  when:
    branch:
    - master

- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook



trigger:
  branch:
  - master