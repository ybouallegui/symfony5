steps:
- name: nginx
  image: nginx:1.15.3-alpine
#  volumes:
#  - name: nginx-config-dir
#    path: /etc/nginx/conf.d

- name: php
  image: php:7.2-fpm
  settings:
    dockerfile: docker/php/Dockerfile
  #volumes:
  #- name: project-dir
  #  path: /usr/src/app
  #environment:  

- name: test
  image: herloct/phpcs
  commands:
    - phpcs --standard=PSR1,PSR2 --ignore=apps/my-symfony-app/config/*,apps/my-symfony-app/public  --extensions=php .
  when:
    branch:
    - master
  depends_on:
  - nginx
  - php  

- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook

  depends_on:
  - test
  

trigger:
  branch:
  - master

