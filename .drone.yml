kind: pipeline
name: default
#type: kubernetes

steps:
- name: PSR2
  image: herloct/phpcs
  commands:
    - phpcs --standard=PSR1,PSR2 --ignore=apps/my-symfony-app/config/*,apps/my-symfony-app/public  --extensions=php .
  when:
    branch:
    - master

- name: notify
  image: plugins/slack
  environment:
  settings:
    webhook:
      from_sercet: slack_webhook
    channel: drone  

trigger:
  branch:
  - master